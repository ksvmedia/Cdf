<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chintu Dairy Farm</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .tab-btn {
            padding: 0.5rem 1rem;
            background: #ddd;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .tab-btn.active {
            background: #4CAF50;
            color: white;
        }

        .tab-content {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input, select, button {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 1rem;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .customer-list {
            margin-top: 1rem;
        }

        .customer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chintu Dairy Farm</h1>
        <p>Fresh Milk Daily</p>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('purchase')">New Purchase</button>
            <button class="tab-btn" onclick="switchTab('customers')">Customers</button>
            <button class="tab-btn" onclick="switchTab('history')">Purchase History</button>
            <button class="tab-btn" onclick="switchTab('summary')">Weekly Summary</button>
        </div>

        <!-- Purchase Tab -->
        <div id="purchase" class="tab-content active">
            <form id="purchaseForm">
                <div class="form-group">
                    <label for="customerName">Customer:</label>
                    <select id="customerName" required></select>
                </div>
                <div class="form-group">
                    <label for="milkPrice">Price/Liter (₹):</label>
                    <input type="number" id="milkPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="liters">Liters:</label>
                    <input type="number" id="liters" step="0.5" required>
                </div>
                <button type="submit">Add Purchase</button>
            </form>
        </div>

        <!-- Customers Tab -->
        <div id="customers" class="tab-content">
            <div class="form-group">
                <input type="text" id="newCustomer" placeholder="New customer name">
                <button onclick="addCustomer()">Add Customer</button>
            </div>
            <div class="customer-list" id="customerList"></div>
        </div>

        <!-- History Tab -->
        <div id="history" class="tab-content">
            <div class="form-group">
                <label>Select Date:</label>
                <input type="date" id="historyDate" onchange="updateHistory()">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Liters</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>

        <!-- Summary Tab -->
        <div id="summary" class="tab-content">
            <table>
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Weekly Total</th>
                    </tr>
                </thead>
                <tbody id="summaryBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Data Storage
        let purchases = JSON.parse(localStorage.getItem('purchases')) || [];
        let customers = JSON.parse(localStorage.getItem('customers')) || ['Prasad', 'Suresh', 'Satish', 'Yadav'];

        // Tab Management
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            if(tabName === 'customers') updateCustomerList();
            if(tabName === 'history') updateHistory();
            if(tabName === 'summary') updateSummary();
        }

        // Customer Management
        function updateCustomerDropdown() {
            const select = document.getElementById('customerName');
            select.innerHTML = customers.map(c => `<option value="${c}">${c}</option>`).join('');
        }

        function updateCustomerList() {
            const list = document.getElementById('customerList');
            list.innerHTML = customers.map(c => `
                <div class="customer-item">
                    <span>${c}</span>
                    <div>
                        <button onclick="editCustomer('${c}')">Edit</button>
                        <button onclick="deleteCustomer('${c}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function addCustomer() {
            const newCustomer = document.getElementById('newCustomer').value.trim();
            if(newCustomer && !customers.includes(newCustomer)) {
                customers.push(newCustomer);
                localStorage.setItem('customers', JSON.stringify(customers));
                updateCustomerDropdown();
                updateCustomerList();
                document.getElementById('newCustomer').value = '';
            }
        }

        function editCustomer(oldName) {
            const newName = prompt('Enter new name:', oldName);
            if(newName && newName !== oldName) {
                const index = customers.indexOf(oldName);
                customers[index] = newName;
                
                // Update purchases with new name
                purchases = purchases.map(p => 
                    p.customerName === oldName ? {...p, customerName: newName} : p
                );
                
                localStorage.setItem('customers', JSON.stringify(customers));
                localStorage.setItem('purchases', JSON.stringify(purchases));
                updateCustomerDropdown();
                updateCustomerList();
                updateHistory();
                updateSummary();
            }
        }

        function deleteCustomer(name) {
            if(confirm(`Delete customer ${name}?`)) {
                customers = customers.filter(c => c !== name);
                purchases = purchases.filter(p => p.customerName !== name);
                localStorage.setItem('customers', JSON.stringify(customers));
                localStorage.setItem('purchases', JSON.stringify(purchases));
                updateCustomerDropdown();
                updateCustomerList();
                updateHistory();
                updateSummary();
            }
        }

        // Purchase History
        function updateHistory() {
            const selectedDate = document.getElementById('historyDate').value;
            const filtered = purchases.filter(p => 
                new Date(p.date).toISOString().split('T')[0] === selectedDate
            );
            
            document.getElementById('historyBody').innerHTML = filtered.map(p => `
                <tr>
                    <td>${new Date(p.date).toLocaleDateString()}</td>
                    <td>${p.customerName}</td>
                    <td>${p.liters}L</td>
                    <td>₹${p.amount.toFixed(2)}</td>
                </tr>
            `).join('');
        }

        // Weekly Summary
        function updateSummary() {
            const summary = {};
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);

            purchases.forEach(p => {
                if(new Date(p.date) > oneWeekAgo) {
                    summary[p.customerName] = (summary[p.customerName] || 0) + p.amount;
                }
            });

            document.getElementById('summaryBody').innerHTML = Object.entries(summary).map(([name, total]) => `
                <tr>
                    <td>${name}</td>
                    <td>₹${total.toFixed(2)}</td>
                </tr>
            `).join('');
        }

        // Purchase Form
        document.getElementById('purchaseForm').addEventListener('submit', e => {
            e.preventDefault();
            
            const purchase = {
                date: new Date(),
                customerName: document.getElementById('customerName').value,
                liters: parseFloat(document.getElementById('liters').value),
                amount: parseFloat(document.getElementById('liters').value) * 
                        parseFloat(document.getElementById('milkPrice').value)
            };

            purchases.push(purchase);
            localStorage.setItem('purchases', JSON.stringify(purchases));
            updateHistory();
            updateSummary();
            e.target.reset();
        });

        // Initial Setup
        updateCustomerDropdown();
        updateCustomerList();
        updateHistory();
        updateSummary();
    </script>
</body>
</html>
